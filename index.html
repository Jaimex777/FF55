<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .restaurant-card, .menu-item {
            transition: transform 0.2s;
        }
        .restaurant-card:hover, .menu-item:hover {
            transform: scale(1.05);
        }
        .delete-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background-color: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .edit-image-btn {
            position: absolute;
            bottom: 0.5rem;
            right: 0.5rem;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Rest of the content remains the same --> 
</body>
</html>
